# image will be published to ghcr.io/<user>/<name>
name: kinoite-custom-amd-v4

# description will be included in the image's metadata
description: "Customized Fedora Kinoite image, based on BlueBuild, for my PCs with an AMD CPU and GPU"

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-main

image-version: 42 
# latest is also supported if you want new updates ASAP


# Module configuration, executed in order
# you can include multiple instances of the same module

modules:
  - type: files

    files:
      - source: system
        destination: /

        # copies files/system/* (* means everything inside it) into your image's root folder /

        # read more about this in files module reference.

  - type: rpm-ostree

    repos:
      - https://copr.fedorainfracloud.org/coprs/ecomaikgolf/typst/repo/fedora-%OS_VERSION%/ecomaikgolf-typst-fedora-%OS_VERSION%.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo

    install:
      ####################
      # Utilities
      - binutils
      - fastboot
      - fastfetch
      - fish
      - lm_sensors
      - qemu-kvm
      - tailscale
      - tealdeer
      - typst
      #####################
      # GUI Applications
      - corectrl
      - gnome-disk-utility
      - goverlay
      - kvantum
      - simple-scan
      - virt-manager
      #####################
      # Config and libs
      - hunspell-es
      - hunspell-es-CL
      - libvirt-daemon-config-network
      - libvirt-daemon-kvm
      - steam-devices
      #####################
      # Fonts
      # Inter font family.
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      #####################
      # Quickemu dependencies
      - spice-gtk-tools
      - edk2-tools
      - genisoimage
      - usbutils
      - zsync
      
    remove:
      #####################
      # GUI Applications
      - firefox
      #####################
      # Utilities
      - vim-common
      - vim-data
      - vim-enhanced
      - vim-filesystem
      - vim-minimal
      - virtualbox-guest-additions
      - xrandr
      #####################
